name = "thepizzaboxnewyork"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Static assets configuration
[assets]
directory = "."
binding = "ASSETS"

# Environment variables for Airtable integration
# Note: These are NOT sensitive values in production - use Cloudflare dashboard for secrets
# For local development, these values are used from this file
[vars]
AIRTABLE_BASE_ID = "appCdCg00IyNvmV1L"

# Secrets (set via: wrangler secret put AIRTABLE_ACCESS_TOKEN)
# AIRTABLE_ACCESS_TOKEN should be set as a secret in Cloudflare dashboard
# Not stored in this file for security

# Custom domains (preferred method for Workers)
# Note: Routes should be managed via Cloudflare Dashboard
# or use routes array for advanced routing only

# For custom domains, add them via Cloudflare Dashboard:
# Settings > Domains & Routes > Add Custom Domain

# Note: Custom headers should be configured in Cloudflare Dashboard
# under Rules > Transform Rules > HTTP Response Header Modification
# for better performance and security
